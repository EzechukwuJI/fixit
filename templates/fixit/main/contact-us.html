{% extends "fixit/base.html" %}
{% load staticfiles %}

{% block portfolio %}

<div class="row">
	<div class="padding-lg-sides" role="contact form">
			<div class="row">
				<div class="col-lg-7 text-left">
					<h3 class="text-primary pull-left">CONTACT US</h3>
				</div>
				<div class="col-lg-5 pull-right">
					29 Ibadan Street, <br/>Ebute Metta West,<br/> Mainland,<br/> Lagos.<br/>
				    <!--<span class="glyphicon glyphicon-phone"></span> 08063398502<br/>-->
				    <!--<span class="glyphicon glyphicon-phone"></span> 08063398502<br/>-->
				    <!--<span class="glyphicon glyphicon-envelope"></span> info@ndoozi.com<br/>-->
				    <!--<span class="glyphicon glyphicon-envelope"></span> help@ndoozi.com<br/>-->
				    <br/><br/>
				</div>
                <strong> &nbsp; We'd Love to hear from you.</strong>
			</div>




		<div class="container">
            <div class="row">
                <div class="col-lg-8">
                    <form name="sentMessage" id="contactForm" novalidate>
                        <div class="row control-group">
                            <div class="form-group col-xs-12 floating-label-form-group controls">
                                <label>Name</label>
                                <input type="text" class="form-control" placeholder="Name" id="name" required data-validation-required-message="Please enter your name.">
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <div class="row control-group">
                            <div class="form-group col-xs-12 floating-label-form-group controls">
                                <label>Email Address</label>
                                <input type="email" class="form-control" placeholder="Email Address" id="email" required data-validation-required-message="Please enter your email address.">
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <div class="row control-group">
                            <div class="form-group col-xs-12 floating-label-form-group controls">
                                <label>Phone Number</label>
                                <input type="tel" class="form-control" placeholder="Phone Number" id="phone" required data-validation-required-message="Please enter your phone number.">
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <div class="row control-group">
                            <div class="form-group col-xs-12 floating-label-form-group controls">
                                <label>Message</label>
                                <textarea rows="5" class="form-control" placeholder="Message" id="message" required data-validation-required-message="Please enter a message."></textarea>
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <br>
                        <div id="success"></div>
                        <div class="row">
                            <div class="pull-right">
                                <button type="submit" class="btn btn-lemon btn-lg"><h3>Send </h3></button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
		</div>
		</div>
	</div>
</div>
<p> &nbsp; </p>

<div class="container">
	<div class="row">
	    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3964.310771377536!2d3.3736102498738854!3d6.482269495287712!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x103b8c7f774656b1%3A0xe27c99377baee01a!2sIbadan+Street+(West)!5e0!3m2!1sen!2sng!4v1464945711410" width="100%" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>
	</div>
</div>
